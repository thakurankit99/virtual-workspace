[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=error
user=root
minfds=64
minprocs=50

[program:vnc]
command=/usr/bin/start-vnc-session.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/vnc.err.log
stdout_logfile=/var/log/vnc.out.log
priority=10
stopasgroup=true
environment=DISPLAY=:1,HOME=/root,PORT="%(ENV_PORT)s" 